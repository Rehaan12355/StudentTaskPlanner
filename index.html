<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #particles-js {
          position: fixed;
          width: 100%;
          height: 100%;
          z-index: -1;
          top: 0;
          left: 0;
        }
      </style>
  <meta charset="UTF-8">
  <title>Student Task Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
  <div class="container">
    <h1>ðŸ“˜ Student Task Planner</h1>

    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="dark-toggle">
        ðŸŒ™ Dark Mode
      </label>
    </div>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter your task" required>
      <input type="date" id="due-date" required>

      <label for="priority">Priority:</label>
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Add Task</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<!-- Your custom config -->
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#3b82f6"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.3,
        "random": true
      },
      "size": {
        "value": 4,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#3b82f6",
        "opacity": 0.2,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "out_mode": "bounce"
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        }
      },
      "modes": {
        "repulse": {
          "distance": 100
        },
        "push": {
          "particles_nb": 4
        }
      }
    },
    "retina_detect": true
  });
</script>
</body>
</html>
